<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <title>Application Form</title>
</head>
<body>
<h1>Application Form</h1>
<p>Please fill out this form to apply for one of our available positions. We will review your application and get back to you with our decision.</p>
<form action="/application-success" method="POST">
    First Name: <input type="text" class="formbox" name="firstname"><br>
    Last Name: <input type="text" id="lastname" class="formbox" name="lastname"><br>
    Desired Salary: <input type="text" class="formbox" name="salary"><br>
    Desired Position: <select class="formbox" name="job">
        <option value="software_engineer">Software Engineer</option>
        <option value="qa_engineer">QA Engineer</option>
        <option value="product_manager">Product Manager</option>
    </select><br>
    <input type="submit" class="formbox" name="Submit">
</body>
</html>
