<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <title>Application Form</title>
</head>
<body>
<h1>Application Form</h1>
<p>Please fill out this form to apply for one of our available positions. We will review your application and get back to you with our decision.</p>
<form action="/application-success" method="POST">
    <label for="firstname">First Name: </label><input type="text" class="formbox" name="firstname"><br>
    <label for="lastname">Last Name: </label><input type="text" id="lastname" class="formbox" name="lastname"><br>
    <label for="salary">Desired Salary: </label><input type="text" class="formbox" name="salary"><br>
    <label for="job">Desired Position: </label> <select class="formbox" name="job">
        <optgroup label="Engineering">
            <option value="software_engineer">Software Engineer</option>
            <option value="qa_engineer">QA Engineer</option>
        </optgroup>
        <optgroup label="Management">
            <option value="product_manager">Product Manager</option>
        </optgroup>
    </select><br>
    <input type="submit" class="formbox" name="Submit">
</body>
</html>
